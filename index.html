<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"><link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet"></head>
<body>
    <div class="left">
        <div id="logo">
            <div>
                <img class="image" src="./images/odin-lined.png" alt="">

            </div>
            Odin
        </div>
        <div id="credits">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <div class="right">
        <div> 
            <div class="text1-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now&nbsp</span>to get started.</div>
            <div class="text1-2">You&nbsp<span>know&nbsp</span>you want to.</div>
        </div>
        <div class="center">
            <div class="centertext">Let's do this!</div>
            <fieldset class="forms">
                <form action="results.html" method="GET">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstname">
                </form>
                <form action="results.html" method="GET">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastName" id="lastname">
                </form>
                <form action="results.html" method="GET">
                    <label for="validEmail">EMAIL</label>
                    <input type="email" name="validEmail" id="validEmail" >
                </form>
                <form action="results.html" method="GET">
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" name="telephone" id="number">
                </form>
                <form action="results.html" method="GET">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="password" required>
                    <div id="pswd" style="font-size: .65rem; color: red; margin-top:2px">* Passwords do not match</div>
                </form>
                <form action="results.html" method="GET">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="password" required>
                </form>
            </fieldset>
        </div>
        <div>
            <form action="results.html" method="GET">
                <input type="submit" value="Create Account" class="btn"></input>
            </form>
            <div>
                <div class="text3">
                    Already have an account? 
                    <a href="">Log in</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        let pass1 = document.getElementById('password');
        let pass2 = document.getElementById('confirmPassword');
        
        
        let pass1Listener = pass1.addEventListener('input', () => passwordCheck());
        let pass2Listener = pass2.addEventListener('input', () => passwordCheck());


        const things = document.querySelectorAll('.password');

        function passwordCheck() {
            if (pass1.value == pass2.value && pass1.value != '') {
                document.getElementById('pswd').style.visibility = 'hidden';
                
                for (const thing of things) {
                    thing.classList.add('valid');
                    thing.classList.remove('invalid');
                }
            }
            
            else {
                document.getElementById('pswd').style.visibility = 'visible';
                
                for (const thing of things) {
                    thing.classList.add('invalid');
                    thing.classList.remove('valid');
                }
            }
        }

    </script>
</footer>
</html>
